<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Many Tables</title>

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
  <!--1-->
    <tr>
      <td rowspan="3"></td>
      <td colspan="3"></td>
    </tr>
  <!--2-->
    <tr>
      <td colspan="2"></td>
      <td rowspan="2" colspan="2"></td>
    </tr>
  <!--3-->
    <tr>
      <td colspan="2"></td>
    </tr>
  <!--4-->
    <tr>
      <td rowspan="2"></td>
      <td rowspan="2"></td>
      <td rowspan="2"></td>
      <td></td>
    </tr>
  <!--5-->
    <tr>
      <td></td>
    </tr>
  <!--6-->
    <tr>
      <td rowspan="3"></td>
      <td colspan="2"></td>
      <td colspan="2" rowspan="2"></td>
    </tr>
  <!--7-->
    <tr>
      <td colspan="2"></td>
    </tr>
  <!--8--> 
    <tr>
      <td colspan="2"></td>
      <td colspan="2"></td>
    </tr>
  <!--9-->
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
    </body>
</html>
